<div class="row">
    <div class="col mb-1">

        <!-- Filtro de búsquedas -->
        <app-filtro-busqueda 
            placeholder="Introduce el término de búsqueda"
            (onBusquedaEjecutada)="buscar($event)">
        </app-filtro-busqueda>
    </div>

    <!-- Botón para hacer las altas -->
    <button type="button" class="btn btn-primary col-md-2 text-white mb-1" routerLink="../agregar">
        <i class="bi bi-plus-lg text-white"></i>Crear
    </button>                                
</div>   

<!-- 
    Tabla con los resultados.
 -->
<app-tabla-contactos [contactos]="contactos" (onBorrar)="borrarContacto($event)"></app-tabla-contactos>
